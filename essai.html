        const timerElement = document.getElementById('timer');
        function demarrerCompteARebours(secondes) {
            const miseAJour = () => {
                if (secondes > 0) {
                    timerElement.textContent = secondes + " s";

                    secondes--;

                    setTimeout(miseAJour, 1000);
                } else {
                    timerElement.textContent = "GO !";
                }
            };
            miseAJour();
        }
        demarrerCompteARebours(5);
