<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="head">
            <h2 class="title">Quiz</h2>
            <button class="btn">Time: 5s</button>
        </div>
        <div class="question">
            <p class="question_current"></p>
        </div>
        <div class="proposition">
            <div class="propo propo1"></div>
            <div class="propo propo2"></div>
            <div class="propo propo3"></div>
            <div class="propo propo4"></div>
        </div>
        <div class="footer">
            <p class="nbre"> <span>1</span> of <span>44</span></p>
            <button class="passer btn">Passer</button>
        </div>
        <div class="explication"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
